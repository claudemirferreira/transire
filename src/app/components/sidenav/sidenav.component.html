<mat-sidenav-container fullscreen>

  <div class="example-sidenav-content" color="primary">
   <mat-toolbar color="primary" role="heading">
     <button mat-icon-button (click)="sidenav.toggle()">
       <mat-icon>menu</mat-icon>
     </button>
     <button mat-button>Delivery</button>
   </mat-toolbar>
 </div>

  <mat-sidenav  color="primary"  #sidenav  mode="side" class="example-sidenav" [ngStyle]="{ 'width.em': sidenavWidth }" opened="true" (mouseenter)="increase()"
    (mouseleave)="decrease()">
    <div class="logomain">Menu</div>

    <mat-nav-list>
      <mat-list-item routerLinkActive="active" routerLink="/list-cliente" >
        <mat-icon mat-list-icon>two_wheeler</mat-icon>
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Cliente</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLinkActive="active" routerLink="/list-produto">
        <mat-icon mat-list-icon>description</mat-icon>
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Produto</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLinkActive="active" routerLink="/new-venda">
        <mat-icon mat-list-icon>description</mat-icon>
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">New Venda</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLinkActive="active" routerLink="/relatorio">
        <mat-icon mat-list-icon>description</mat-icon>
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Relat√≥rio</h5>
        </div>
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>


  <router-outlet></router-outlet>

</mat-sidenav-container>
