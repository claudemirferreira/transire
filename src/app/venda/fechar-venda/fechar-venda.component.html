<ngx-ui-loader></ngx-ui-loader>

<div class="content">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Fechar Venda</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Cliente</mat-label>
        <mat-select [(ngModel)]="cliente" name="cliente">
          <mat-option *ngFor="let cliente of clientes" [value]="cliente">
            {{ cliente.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Total</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="venda.valor"
          readonly="true"
        />
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <mat-card-actions>
        <button *ngIf='cliente.id > 0'mat-raised-button color="primary" >
          Fechar Venda
        </button>
      </mat-card-actions>
    </mat-card-actions>
  </mat-card>

</div>
