<ngx-ui-loader></ngx-ui-loader>

<div class="content">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Cadastro de Vendas</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>Produto</mat-label>
        <mat-select [(ngModel)]="produto" name="produto">
          <mat-option *ngFor="let produto of produtos" [value]="produto">
            {{ produto.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="item">
        <mat-form-field appearance="fill">
          <mat-label>Quantidade</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="vendaProduto.quantidade"
            (change)="atualizarTotal(produto)"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Total</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="vendaProduto.valor"
            readonly="true"
          />
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="incluir()">
          Incluir
        </button>
        <button *ngIf='venda.id > 0' mat-raised-button color="primary" (click)="openDialogFechar()">
          Fechar Venda
        </button>
      </mat-card-actions>
    </mat-card-actions>
  </mat-card>

  <div class="example-table-container">
    <mat-table
      [dataSource]="lista"
      class="mat-elevation-z8"
      class="example-table"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.produto.nome }} </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="valor">
        <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.valor }} </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="quantidade">
        <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.quantidade }}
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="acao">
        <mat-header-cell *matHeaderCellDef> Ação </mat-header-cell>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="delete(element)">
            <mat-icon>delete_forever</mat-icon>Excluir
          </button>
        </td>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
